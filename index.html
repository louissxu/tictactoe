<!DOCTYPE html>
<head>
    <meta charset="UTF-8">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Baloo+2">
    
    <!-- My CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- My JS -->
    <script src="script.js" defer></script>

    <title>Tic-Tac-Toe</title>
</head>

<header>
    <h1>Tic-Tac-Toe</h1>
</header>

<body>
    <div id="container-main">
        <div id="container-controls">
            <div id="game-controls">
                <div class="game-controls-cell">
                    <div class="subcell">
                        <h3>Player 1</h3>
                        <input class="player-input-field" type="text" id="p1-name" name="p1-name" size=10 placeholder="Player 1's name"> - 
                        <select class="player-input-field" id="p1-symbol" name="p1-symbol"><br>
                            <option value="X">X</option>
                            <option value="‚ùå">‚ùå</option>
                            <option value="‚öîÔ∏è">‚öîÔ∏è</option>
                            <option value="üç´">üç´</option>
                            <option value="üßë">üßë</option>
                        </select><br>
                        <input type="radio" id="p1-human" name="p1" value="human" checked>
                        <label for="p1-human">Human</label><br>
                        <input type="radio" id="p1-ai" name="p1" value="ai">
                        <label for="p1-ai">AI</label><br>
                        <input type="checkbox" id="p1-imperfect" name="p1" value="imperfect">
                        <label for="p1-imperfect">Imperfect AI</label><br>
                    </div>
                </div>
                <div class="game-controls-cell">
                    <div class="subcell">
                        <h3>Player 2</h3> 
                        <input class="player-input-field" type="text" id="p2-name" name="p2-name" size=10 placeholder="Player 2's name"> - 
                        <select class="player-input-field" type="text" id="p2-symbol"><br>
                            <option value="O">O</option>
                            <option value="‚≠ï">‚≠ï</option>
                            <option value="üõ°Ô∏è">üõ°Ô∏è</option>
                            <option value="üç©">üç©</option>
                            <option value="ü§ñ">ü§ñ</option>
                        </select><br>
                        <input type="radio" id="p2-human" name="p2" value="human" checked>
                        <label for="p2-human">Human</label><br>
                        <input type="radio" id="p2-ai" name="p2" value="ai">
                        <label for="p2-ai">AI</label><br>
                        <input type="checkbox" id="p2-imperfect" name="p2" value="imperfect">
                        <label for="p2-imperfect">Imperfect AI</label><br>
                    </div>
                </div>
                <div class="game-controls-cell">
                    <div class="subcell button-subcell">
                        <button class="button" id="start-game">Start Game</button><br>
                        <button class="button" id="random-game">Random</button><br>
                        <button class="button" id="reset-game">Reset Game</button>
                    </div>
                </div>
            </div>
        </div>
        <div id="container-board">
            <div id="subcontainer-board">
                <div id="game-board">
                    <!-- Cells inserted here -->
                </div>
                <div id="container-canvas">
                    <canvas id="canvas" height="330" width="300"></canvas>
                </div>
            </div>
            <div id="game-alerts">
                <h3 id="alert-text"></h3> 
            </div>
        </div>
    </div>
</body>
