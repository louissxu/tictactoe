<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open Sans">
    
    <!-- My CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- My JS -->
    <script src="script.js" defer></script>

    <title>Tic-Tac-Toe</title>
</head>

<body>
    <div id="n-spacer-container">
        <div id="n-spacer-top">
        </div>
        <div id="n-container-main">
            <div id="n-container-header">
                <h1>Tic-Tac-Toe</h1>
            </div>
            <div id="n-container-game">
                <div id="game-board">
                    <!-- Cells inserted here -->
                </div>
                <div id="container-canvas">
                    <canvas id="canvas" height="330" width="300"></canvas>
                </div>
                <div id="game-alerts">
                    <h3 id="alert-text"></h3> 
                </div>
            </div>
            <div id="n-container-controls">
                <div class="n-container-players">
                    <div class="n-container-players-content">
                        <h3>Player 1</h3>
                        <div class="custom-input">
                            <input type="text" id="p1-name" name="p1-name" size=10 placeholder="Name">
                            <label for="p1-name">Name</label>
                        </div>
                        <div class="custom-input">
                            <select id="p1-symbol" name="p1-symbol"><br>
                                <!-- <option value="X">X</option> -->
                                <option value="‚ùå">‚ùå</option>
                                <option value="‚öîÔ∏è">‚öîÔ∏è</option>
                                <option value="üç´">üç´</option>
                                <option value="üßë">üßë</option>
                            </select>
                            <label for="p1-symbol" name="p1-symbol">Symbol</label>
                        </div>
                        <br>  
                        <input type="radio" id="p1-human" name="p1-human-or-ai" value="human" checked>
                        <label for="p1-human">Human</label><br>
                        <input type="radio" class="p1" id="p1-ai" name="p1-human-or-ai" value="ai">
                        <label for="p1-ai">AI</label><br>
                        <input type="checkbox" class="imperfect-checkbox p1" id="p1-imperfect" name="p1-imperfect" value="imperfect">
                        <label for="p1-imperfect">Imperfect AI</label><br>
                    </div>
                </div>
                <div class="n-container-players">
                    <div class="n-container-players-content">
                        <h3>Player 2</h3>
                        <div class="custom-input">
                            <input type="text" id="p2-name" name="p2-name" size=10 placeholder="Name">
                            <label for="p2-name">Name</label>
                        </div>
                        <div class="custom-input">
                            <select type="text" id="p2-symbol"><br>
                                <!-- <option value="O">O</option> -->
                                <option value="‚≠ï">‚≠ï</option>
                                <option value="üõ°Ô∏è">üõ°Ô∏è</option>
                                <option value="üç©">üç©</option>
                                <option value="ü§ñ">ü§ñ</option>
                            </select>
                            <label for="p2-symbol" name="p2-symbol">Symbol</label>
                        </div>
                        <br>
                        <input type="radio" id="p2-human" name="p2-human-or-ai" value="human" checked>
                        <label for="p2-human">Human</label><br>
                        <input type="radio" class="p2" id="p2-ai" name="p2-human-or-ai" value="ai">
                        <label for="p2-ai">AI</label><br>
                        <input type="checkbox" class="imperfect-checkbox p2" id="p2-imperfect" name="p2-imperfect" value="imperfect">
                        <label for="p2-imperfect">Imperfect AI</label><br>
                    </div>
                </div>
                <div class="n-container-buttons">
                    <button class="button" id="start-game">Start Game</button>
                    <button class="button" id="reset-game">Reset Game</button>
                    <button class="button" id="demo-game">Play Demo</button>
                </div>
            </div>
            <div id="n-container-footer">
                Louis Xu
            </div>
        </div>
        <div id="n-spacer-bottom">
        </div>
    </div>
</body>
