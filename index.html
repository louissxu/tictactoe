<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    
    <!-- My CSS -->
    <link rel="stylesheet" href="styles.css">

    <!-- My JS -->
    <script src="script.js" defer></script>

    <title>Tic-Tac-Toe</title>
</head>

<header>
    <h1>Tic-Tac-Toe</h1>
</header>

<body>
    <div id="container-main">
        <div id="container-controls">
            <div id="game-controls">
                <hr>
                <h3>Player 1 - X</h3>
                <input type="radio" id="p1-human" name="p1" value="human" checked>
                <label for="p1-human">Human</label><br>
                <input type="radio" id="p1-ai" name="p1" value="ai">
                <label for="p1-ai">AI</label><br>
                <hr>
                <h3>Player 2 - O</h3>
                <input type="radio" id="p2-human" name="p2" value="human" checked>
                <label for="p2-human">Human</label><br>
                <input type="radio" id="p2-ai" name="p2" value="ai">
                <label for="p2-ai">AI</label><br>
                <hr>
                <br>
                <button id="start-game">Start Game</button><br><br>
                <button id="reset-game">Reset Game</button>
            </div>
        </div>
        <div id="container-spacer">
        </div>
        <div id="container-board">
            <div id="game-board">
                <!-- Cells inserted here -->
            </div>
            <div id="container-canvas">
                <canvas id="canvas" height="300" width="300"></canvas>
            </div>
            <div id="game-alerts">
                <h3 id="alert-text"></h3> 
            </div>
        </div>
    </div>
</body>
